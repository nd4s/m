<script>
    // --- CONFIGURATION ---
    const CDN_CSS = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css';
    const CDN_JS = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
    
    // Global State
    let map = null;
    let db = null;
    let isOfflineOnly = false;
    let tileLayer = null;
    let searchDebounce = null;
    
    // Auto-Offline State
    let noConnectionStart = 0; // Timestamp when connection was first lost
    
    // Custom Image Tiling State
    let customMapImage = null;
    let customMapBounds = null;
    let isCustomImageMode = false;

    // Routing State
    let isRoutingMode = false;
    let routePoints = []; 
    let routeLayer = null; 
    let routeMarkers = [];

    // --- 1. BOOTSTRAPPER ---
    async function boot() {
        updateStatus("–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–µ—à—É –±—ñ–±–ª—ñ–æ—Ç–µ–∫...");
        let css = localStorage.getItem('lib_css');
        let js = localStorage.getItem('lib_js');

        if (!css || !js) {
            updateStatus("–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±—ñ–±–ª—ñ–æ—Ç–µ–∫ (–ü–æ—Ç—Ä—ñ–±–µ–Ω –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç)...");
            try {
                const [cssRes, jsRes] = await Promise.all([fetch(CDN_CSS), fetch(CDN_JS)]);
                css = await cssRes.text();
                js = await jsRes.text();
                localStorage.setItem('lib_css', css);
                localStorage.setItem('lib_js', js);
            } catch (e) {
                updateStatus("–ü–û–ú–ò–õ–ö–ê: –ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏.");
                return;
            }
        }

        const styleTag = document.createElement('style');
        styleTag.textContent = css;
        document.head.appendChild(styleTag);

        const scriptTag = document.createElement('script');
        scriptTag.textContent = js;
        document.body.appendChild(scriptTag);

        setTimeout(initApp, 200);
        
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#search-suggestions') && e.target.id !== 'search-input') {
                document.getElementById('search-suggestions').style.display = 'none';
            }
        });
        
        // Start the auto-offline monitor
        initAutoOfflineProtection();
    }

    // --- 2. INIT APP ---
    function initApp() {
        if (typeof L === 'undefined') return setTimeout(initApp, 100);
        
        updateStatus("–í—ñ–¥–∫—Ä–∏—Ç—Ç—è –±–∞–∑–∏ –¥–∞–Ω–∏—Ö...");
        
        const request = indexedDB.open("StrictOfflineDB", 14);
        
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains("tiles")) {
                db.createObjectStore("tiles", { keyPath: "key" });
            }
            if (!db.objectStoreNames.contains("search_cache")) {
                db.createObjectStore("search_cache", { keyPath: "query" });
            }
            if (!db.objectStoreNames.contains("routes_cache")) {
                db.createObjectStore("routes_cache", { keyPath: "key" });
            }
        };

        request.onsuccess = (e) => {
            db = e.target.result;
            updateStatus("–ì–æ—Ç–æ–≤–æ. –û–Ω–ª–∞–π–Ω.");
            initMap();
        };

        request.onerror = (e) => updateStatus("–ü–æ–º–∏–ª–∫–∞ –ë–î: " + e.target.error);
    }

    function initMap() {
        map = L.map('map').setView([50.4501, 30.5234], 13);
        map.on('click', onMapClick);

        L.TileLayer.Smart = L.TileLayer.extend({
            createTile: function(coords, done) {
                const tile = document.createElement('img');
                const key = `${coords.z}_${coords.x}_${coords.y}`;

                L.DomEvent.on(tile, 'load', L.Util.bind(this._tileOnLoad, this, done, tile));
                L.DomEvent.on(tile, 'error', L.Util.bind(this._tileOnError, this, done, tile));

                if (this.options.crossOrigin) tile.crossOrigin = '';
                tile.alt = '';
                tile.setAttribute('role', 'presentation');

                if (isCustomImageMode && customMapImage && customMapBounds) {
                    const tileUrl = getTileFromCustomImage(coords);
                    if (tileUrl) {
                        tile.src = tileUrl;
                        tile.classList.add('cached-tile'); 
                        return tile;
                    }
                }

                const tx = db.transaction("tiles", "readonly");
                const store = tx.objectStore("tiles");
                const req = store.get(key);

                req.onsuccess = (e) => {
                    const result = e.target.result;
                    if (result && result.blob) {
                        tile.src = URL.createObjectURL(result.blob);
                        tile.classList.add('cached-tile'); 
                    } else {
                        if (isOfflineOnly) {
                            tile.src = "data:image/svg+xml;base64," + btoa('<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256"><rect width="256" height="256" fill="#f0f0f0"/><text x="128" y="128" font-family="Arial" font-size="20" fill="#999" text-anchor="middle">OFFLINE</text></svg>');
                        } else {
                            tile.src = `https://tile.openstreetmap.org/${coords.z}/${coords.x}/${coords.y}.png`;
                        }
                    }
                };
                req.onerror = () => { if(!isOfflineOnly) tile.src = `https://tile.openstreetmap.org/${coords.z}/${coords.x}/${coords.y}.png`; };
                return tile;
            }
        });

        tileLayer = new L.TileLayer.Smart(null, { maxZoom: 18 }).addTo(map);
    }

    // --- AUTO OFFLINE MONITOR ---
    function initAutoOfflineProtection() {
        // Check connection every 5 seconds
        setInterval(async () => {
            // If already in offline mode, do nothing
            if (isOfflineOnly) {
                noConnectionStart = 0;
                return;
            }

            // Perform a robust connectivity check
            let isConnected = navigator.onLine;

            if (isConnected) {
                try {
                    // Try to fetch a tiny resource (OSM tile) with a short timeout to confirm real internet
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 2000); // 2s timeout
                    
                    // We use cache: 'no-store' to ensure we test the network, not the disk cache
                    await fetch('https://tile.openstreetmap.org/0/0/0.png', { 
                        method: 'HEAD', 
                        signal: controller.signal,
                        cache: 'no-store'
                    });
                    clearTimeout(timeoutId);
                } catch (e) {
                    isConnected = false;
                }
            }

            if (!isConnected) {
                if (noConnectionStart === 0) {
                    noConnectionStart = Date.now();
                    console.log("Connection lost. Timer started.");
                } else {
                    const downtime = Date.now() - noConnectionStart;
                    const remaining = Math.ceil((15000 - downtime) / 1000);
                    
                    if (downtime > 15000) { // 30 seconds
                        updateStatus("‚ö†Ô∏è –ó–≤'—è–∑–æ–∫ –≤—Ç—Ä–∞—á–µ–Ω–æ –Ω–∞ 15 —Å–µ–∫—É–Ω–¥. –£–≤—ñ–º–∫–Ω–µ–Ω–æ —Ä–µ–∂–∏–º –æ—Ñ—Ñ–ª–∞–π–Ω!");
                        const checkbox = document.getElementById('mode-toggle');
                        checkbox.checked = true;
                        toggleMode(); // Switch to offline
                        noConnectionStart = 0; // Reset
                        alert("‚ö†Ô∏è –Ü–Ω—Ç–µ—Ä–Ω–µ—Ç –≤—ñ–¥—Å—É—Ç–Ω—ñ–π –±—ñ–ª—å—à–µ 15 —Å–µ–∫—É–Ω–¥. –£–≤—ñ–º–∫–Ω–µ–Ω–æ —Ä–µ–∂–∏–º –æ—Ñ—Ñ–ª–∞–π–Ω!");
                    } else if (downtime > 5000) {
                        // Warn in console or status bar
                        console.log(`Connection unstable. Switching to offline in ${remaining}s`);
                    }
                }
            } else {
                // Connection is good
                if (noConnectionStart !== 0) {
                    console.log("Connection restored.");
                    noConnectionStart = 0;
                }
            }
        }, 5000);
    }

    // --- LEVENSHTEIN DISTANCE ---
    function levenshtein(a, b) {
        const matrix = [];
        for (let i = 0; i <= b.length; i++) matrix[i] = [i];
        for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
        for (let i = 1; i <= b.length; i++) {
            for (let j = 1; j <= a.length; j++) {
                if (b.charAt(i - 1) == a.charAt(j - 1)) matrix[i][j] = matrix[i - 1][j - 1];
                else matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
            }
        }
        return matrix[b.length][a.length];
    }

    // --- SEARCH & AUTOCOMPLETE (PRIORITIZED) ---
    function handleSearchInput(input) {
        const val = input.value.trim().toLowerCase();
        const list = document.getElementById('search-suggestions');
        
        clearTimeout(searchDebounce);
        
        if(val.length < 2) {
            list.style.display = 'none';
            return;
        }

        searchDebounce = setTimeout(() => {
            const tx = db.transaction("search_cache", "readonly");
            const store = tx.objectStore("search_cache");
            const req = store.getAll();

            req.onsuccess = (e) => {
                const allItems = e.target.result;
                
                // Scoring
                const scored = allItems.map(item => {
                    const text = item.query; 
                    let score = 0;
                    
                    if (text.startsWith(val)) score = 100;
                    else if (text.includes(" " + val)) score = 80;
                    else if (text.includes(val)) score = 60;
                    else {
                        if (val.length > 3) {
                            const dist = levenshtein(text, val);
                            if (dist <= 2) score = 30 - dist; 
                        }
                    }

                    if (score > 0) score -= (text.length - val.length) * 0.05; // Penalize length
                    return { item, score };
                });

                const matches = scored
                    .filter(x => x.score > 0)
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 10)
                    .map(x => x.item);

                renderSuggestions(matches);
            };
        }, 300);
    }

    function renderSuggestions(items) {
        const list = document.getElementById('search-suggestions');
        list.innerHTML = '';
        if (items.length === 0) {
            list.style.display = 'none';
            return;
        }
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'suggestion-item';
            div.innerHTML = `üìç ${item.display_name}`;
            div.onclick = () => {
                document.getElementById('search-input').value = item.display_name.split('(')[0].trim();
                moveToLocation(item.lat, item.lon, item.display_name);
                list.style.display = 'none';
                updateStatus(`–í–∏–±—Ä–∞–Ω–æ: ${item.display_name}`);
            };
            list.appendChild(div);
        });
        list.style.display = 'block';
    }

    function handleSearchEnter(e) { if(e.key === 'Enter') doSearch(); }

    function doSearch() {
        const query = document.getElementById('search-input').value.trim().toLowerCase();
        if(!query) return;
        
        document.getElementById('search-suggestions').style.display = 'none';
        updateStatus(`–®—É–∫–∞—é "${query}"...`);

        const tx = db.transaction("search_cache", "readonly");
        const store = tx.objectStore("search_cache");
        const req = store.get(query);

        req.onsuccess = (e) => {
            const res = e.target.result;
            if (res) {
                moveToLocation(res.lat, res.lon, res.display_name);
                updateStatus(`–ó–Ω–∞–π–¥–µ–Ω–æ –≤ –ø–∞–º'—è—Ç—ñ: ${query}`);
            } else {
                if (isOfflineOnly) {
                    alert(`"${query}" –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Å–ø–∏—Å–æ–∫ –ø—ñ–¥–∫–∞–∑–æ–∫.`);
                } else {
                    searchOnline(query);
                }
            }
        };
    }

    async function searchOnline(query) {
        try {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
            const resp = await fetch(url);
            const data = await resp.json();

            if (data && data.length > 0) {
                const best = data[0];
                const lat = parseFloat(best.lat);
                const lon = parseFloat(best.lon);
                const name = best.display_name;
                moveToLocation(lat, lon, name);
                updateStatus(`–ó–Ω–∞–π–¥–µ–Ω–æ –æ–Ω–ª–∞–π–Ω: ${name}`);
                const tx = db.transaction("search_cache", "readwrite");
                tx.objectStore("search_cache").put({ query: query, lat: lat, lon: lon, display_name: name });
            } else {
                alert("–ú—ñ—Å—Ü–µ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.");
            }
        } catch (e) { updateStatus("–ü–æ–º–∏–ª–∫–∞ –ø–æ—à—É–∫—É."); }
    }

    function moveToLocation(lat, lng, text) {
        map.setView([lat, lng], 15);
        L.popup().setLatLng([lat, lng]).setContent(text).openOn(map);
    }

    // --- ROUTING ---
    function toggleRouteMode() {
        isRoutingMode = !isRoutingMode;
        const btn = document.getElementById('btn-route');
        if (isRoutingMode) {
            btn.classList.add('routing-active');
            updateStatus("–†–ï–ñ–ò–ú –ú–ê–†–®–†–£–¢–£: –û–±–µ—Ä—ñ—Ç—å –ü–û–ß–ê–¢–û–ö.");
            if (routeLayer) map.removeLayer(routeLayer);
            routeMarkers.forEach(m => map.removeLayer(m));
            routeMarkers = []; routePoints = [];
        } else {
            btn.classList.remove('routing-active');
            updateStatus("–†–µ–∂–∏–º –º–∞—Ä—à—Ä—É—Ç—É –≤–∏–º–∫–Ω–µ–Ω–æ.");
        }
    }

    function onMapClick(e) {
        if (!isRoutingMode) return;
        const latlng = e.latlng;
        routePoints.push(latlng);
        const marker = L.marker(latlng).addTo(map);
        routeMarkers.push(marker);
        if (routePoints.length === 1) updateStatus("–ü–æ—á–∞—Ç–æ–∫ —î. –û–±–µ—Ä—ñ—Ç—å –ö–Ü–ù–ï–¶–¨.");
        else if (routePoints.length === 2) {
            updateStatus("–†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫...");
            calculateRoute(routePoints[0], routePoints[1]);
            toggleRouteMode(); 
        }
    }

    async function calculateRoute(start, end) {
        const key = `${start.lat.toFixed(3)},${start.lng.toFixed(3)}_${end.lat.toFixed(3)},${end.lng.toFixed(3)}`;
        const tx = db.transaction("routes_cache", "readonly");
        const store = tx.objectStore("routes_cache");
        const req = store.get(key);
        req.onsuccess = async (e) => {
            if (e.target.result) drawRoute(e.target.result.geometry, "–û—Ñ–ª–∞–π–Ω (–∑ –∫–µ—à—É)");
            else {
                if (isOfflineOnly) alert("–ú–∞—Ä—à—Ä—É—Ç –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –≤ –ø–∞–º'—è—Ç—ñ.");
                else await fetchRouteOnline(start, end, key);
            }
        };
    }

    async function fetchRouteOnline(start, end, key) {
        try {
            const url = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`;
            const resp = await fetch(url);
            if (!resp.ok) throw new Error("API Error");
            const data = await resp.json();
            if (data.routes && data.routes.length > 0) {
                const geo = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
                const dist = (data.routes[0].distance / 1000).toFixed(1);
                drawRoute(geo, `${dist} –∫–º`);
                const tx = db.transaction("routes_cache", "readwrite");
                tx.objectStore("routes_cache").put({ key: key, geometry: geo, distance: dist });
            } else alert("–ú–∞—Ä—à—Ä—É—Ç –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.");
        } catch (e) { updateStatus("–ü–æ–º–∏–ª–∫–∞ –º–∞—Ä—à—Ä—É—Ç—É: " + e.message); }
    }

    function drawRoute(latlngs, label) {
        if (routeLayer) map.removeLayer(routeLayer);
        routeLayer = L.polyline(latlngs, { color: 'blue', weight: 5, opacity: 0.7 }).addTo(map);
        map.fitBounds(routeLayer.getBounds(), { padding: [50, 50] });
        updateStatus(`–ú–∞—Ä—à—Ä—É—Ç: ${label}`);
    }

    // --- CUSTOM IMAGE ---
    function getTileFromCustomImage(coords) {
        const tb = tileLayer._tileCoordsToBounds(coords);
        if (!customMapBounds.intersects(tb)) return null;
        const z = coords.z;
        const p1 = map.project(customMapBounds.getNorthWest(), z);
        const p2 = map.project(customMapBounds.getSouthEast(), z);
        const tp = L.point(coords.x * 256, coords.y * 256);
        const cw = document.createElement('canvas');
        cw.width = 256; cw.height = 256;
        const ctx = cw.getContext('2d');
        const sx = customMapImage.naturalWidth / (p2.x - p1.x);
        const sy = customMapImage.naturalHeight / (p2.y - p1.y);
        try {
            ctx.drawImage(customMapImage, (tp.x - p1.x)*sx, (tp.y - p1.y)*sy, 256*sx, 256*sy, 0, 0, 256, 256);
            return cw.toDataURL('image/png');
        } catch(e) { return null; }
    }

    function toggleMode() {
        isOfflineOnly = document.getElementById('mode-toggle').checked;
        document.body.style.backgroundColor = isOfflineOnly ? "#e0e0e0" : "#fff";
        document.getElementById('btn-download').disabled = isOfflineOnly;
        
        // If user manually toggles, reset the auto-switch timer so it doesn't immediately flip back
        noConnectionStart = 0;
        
        tileLayer.redraw();
        updateStatus(isOfflineOnly ? "–†–ï–ñ–ò–ú –û–§–õ–ê–ô–ù" : "–†–ï–ñ–ò–ú –û–ù–õ–ê–ô–ù");
    }

    function handleImageUpload(input) {
        if (input.files && input.files[0]) {
            const r = new FileReader();
            r.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    customMapImage = img;
                    const c = map.getCenter();
                    const z = map.getZoom();
                    const s = map.getSize();
                    const sc = Math.min(s.x / img.naturalWidth, s.y / img.naturalHeight) * 0.9;
                    const w = img.naturalWidth * sc / 2;
                    const h = img.naturalHeight * sc / 2;
                    const cp = map.project(c, z);
                    customMapBounds = L.latLngBounds(map.unproject(L.point(cp.x-w, cp.y-h), z), map.unproject(L.point(cp.x+w, cp.y+h), z));
                    isCustomImageMode = true;
                    document.getElementById('btn-img-upload').style.display = 'none';
                    document.getElementById('btn-img-close').style.display = 'inline-block';
                    tileLayer.redraw();
                };
                img.src = e.target.result;
            }
            r.readAsDataURL(input.files[0]);
        }
    }

    function closeImageMap() {
        isCustomImageMode = false;
        document.getElementById('btn-img-upload').style.display = 'inline-block';
        document.getElementById('btn-img-close').style.display = 'none';
        tileLayer.redraw();
    }

    function checkLocation() {
        if (!navigator.geolocation) return alert("–ù–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è.");
        navigator.geolocation.getCurrentPosition(
            (pos) => moveToLocation(pos.coords.latitude, pos.coords.longitude, "–í–∏ —Ç—É—Ç"),
            () => alert("–ü–æ–º–∏–ª–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—ó")
        );
    }

    // --- ROBUST METADATA DOWNLOADER ---
    async function downloadPlacesMetadata(bounds) {
        updateStatus("–Ü–Ω–¥–µ–∫—Å–∞—Ü—ñ—è –í–°–Ü–• –Ω–∞–∑–≤ (—Ü–µ –º–æ–∂–µ –∑–∞–π–Ω—è—Ç–∏ —Ö–≤–∏–ª–∏–Ω—É)...");
        const s = bounds.getSouth() - 0.005;
        const w = bounds.getWest() - 0.005;
        const n = bounds.getNorth() + 0.005;
        const e = bounds.getEast() + 0.005;
        
        const query = `
            [out:json][timeout:90];
            (
              nwr["name"](${s},${w},${n},${e});
              nwr["name:uk"](${s},${w},${n},${e});
              nwr["name:en"](${s},${w},${n},${e});
            );
            out center;
        `;
        
        const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;
        
        try {
            const resp = await fetch(url);
            if(!resp.ok) throw new Error("Overpass API Error " + resp.status);
            const data = await resp.json();
            
            const tx = db.transaction("search_cache", "readwrite");
            const store = tx.objectStore("search_cache");
            let count = 0;
            
            for(const el of data.elements) {
                let lat = el.lat;
                let lon = el.lon;
                if (!lat && el.center) { lat = el.center.lat; lon = el.center.lon; }
                if (!lat || !lon) continue;

                const names = new Set();
                const tags = el.tags || {};
                
                if (tags.name) names.add(tags.name);
                if (tags['name:uk']) names.add(tags['name:uk']);
                if (tags['name:en']) names.add(tags['name:en']);
                if (tags.official_name) names.add(tags.official_name);
                if (tags.alt_name) names.add(tags.alt_name);

                names.forEach(name => {
                    const cleanName = name.toLowerCase();
                    store.put({
                        query: cleanName, 
                        lat: lat, 
                        lon: lon, 
                        display_name: (tags.name || name) + " (–û—Ñ–ª–∞–π–Ω)" 
                    });
                });
                if(names.size > 0) count++;
            }
            console.log(`Indexed ${count} objects for offline search.`);
            return count;
        } catch(e) {
            console.warn("Metadata error:", e);
            updateStatus("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –Ω–∞–∑–≤: " + e.message);
            await new Promise(r => setTimeout(r, 2000));
            return 0;
        }
    }

    async function startDownload() {
        const btn = document.getElementById('btn-download');
        btn.disabled = true;
        const b = map.getBounds();
        
        const count = await downloadPlacesMetadata(b);
        updateStatus(`–ü—Ä–æ—ñ–Ω–¥–µ–∫—Å–æ–≤–∞–Ω–æ ${count} –æ–±'—î–∫—Ç—ñ–≤. –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–∞—Ä—Ç–∏...`);

        const minZ = 0, maxZ = 18;
        let queue = [];
        for (let z = minZ; z <= maxZ; z++) {
             const y1 = lat2tile(b.getNorth(), z), y2 = lat2tile(b.getSouth(), z);
             const x1 = long2tile(b.getWest(), z), x2 = long2tile(b.getEast(), z);
             for (let x = x1; x <= x2; x++) for (let y = y1; y <= y2; y++) queue.push({z, x, y});
        }

        const total = queue.length;
        if(total > 5000) {
            btn.disabled = false;
            return alert("–ó–∞–≤–µ–ª–∏–∫–∞ –∑–æ–Ω–∞ (>5000 —Ç–∞–π–ª—ñ–≤). –ù–∞–±–ª–∏–∑—å—Ç–µ –∫–∞—Ä—Ç—É.");
        }

        let saved = 0;
        const startTime = Date.now();

        for (let i = 0; i < total; i++) {
            const item = queue[i];
            const elapsed = Date.now() - startTime;
            const processed = i + 1;
            const remaining = total - processed;
            let timeStr = "...";
            if (processed > 5) {
                const avgMs = elapsed / processed;
                const leftSeconds = (avgMs * remaining) / 1000;
                const roundedSec = Math.ceil(leftSeconds / 30) * 30;
                const m = Math.floor(roundedSec / 60);
                const s = roundedSec % 60;
                timeStr = `~${m},${s === 0 ? '00' : '30'} —Ö–≤`;
            }

            updateStatus(`–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–∞—Ä—Ç–∏ ${saved+1}/${total} (–ó—É–º ${item.z})... –ß–∞—Å: ${timeStr}`);
            
            try {
                const r = await fetch(`https://tile.openstreetmap.org/${item.z}/${item.x}/${item.y}.png`);
                if(r.ok) {
                    const blob = await r.blob();
                    db.transaction("tiles", "readwrite").objectStore("tiles").put({ key: `${item.z}_${item.x}_${item.y}`, blob: blob });
                    saved++;
                }
            } catch(e) {}
            await new Promise(r => setTimeout(r, 20));
        }

        btn.disabled = false;
        updateStatus(`–ì–æ—Ç–æ–≤–æ! –ö–∞—Ä—Ç–∏ —Ç–∞ –ø–æ—à—É–∫ (${count} –º—ñ—Å—Ü—å) –∑–±–µ—Ä–µ–∂–µ–Ω–æ.`);
        tileLayer.redraw();
    }

    function clearData() {
        if(!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –≤—Å–µ (–ö–∞—Ä—Ç–∏, –ø–æ—à—É–∫, –º–∞—Ä—à—Ä—É—Ç–∏)?")) return;
        db.transaction("tiles", "readwrite").objectStore("tiles").clear();
        db.transaction("search_cache", "readwrite").objectStore("search_cache").clear();
        db.transaction("routes_cache", "readwrite").objectStore("routes_cache").clear();
        updateStatus("–í—Å–µ –æ—á–∏—â–µ–Ω–æ.");
        tileLayer.redraw();
    }

    function updateStatus(msg) { document.getElementById('status-bar').innerText = msg; }
    function long2tile(lon,zoom) { return (Math.floor((lon+180)/360*Math.pow(2,zoom))); }
    function lat2tile(lat,zoom)  { return (Math.floor((1-Math.log(Math.tan(lat*Math.PI/180) + 1/Math.cos(lat*Math.PI/180))/Math.PI)/2 *Math.pow(2,zoom))); }

    boot();
</script>
